<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Professional CV Maker with Education Rows</title>
<link href="style.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  /* Styles for dynamic education input rows */
  #education-rows {
    margin: 10px 0 20px 0;
  }
  .edu-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 10px;
  }
  .edu-row input {
    padding: 8px;
    font-size: 14px;
    flex: 1 1 120px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .edu-row button.remove-btn {
    background: #e74c3c;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  #add-edu-btn {
    background: #2980b9;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }
  #add-edu-btn:hover {
    background: #1c5980;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŒŸ Professional CV Maker with Photo Upload & Dynamic Education</h1>
  
  <form id="cvForm" onsubmit="return false;">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="address" placeholder="Address" required />
    <textarea id="summary" placeholder="Professional Summary (Short & Powerful)"></textarea>

    <h3>Education</h3>
    <div id="education-rows">
      <!-- Education rows added here dynamically -->
    </div>
    <button type="button" id="add-edu-btn">+ Add Education</button>

    <textarea id="experience" placeholder="Experience (one per line)"></textarea>
    <textarea id="skills" placeholder="Skills (one per line)"></textarea>
    <textarea id="certifications" placeholder="Certifications & Training (Optional, one per line)"></textarea>
    <label for="photo">Upload Your Photo:</label>
    <input type="file" id="photo" accept="image/*" />
    
    <button type="button" onclick="generateCV()">ðŸš€ Generate CV</button>
  </form>
  
  <div id="cvPreview" class="cv-preview"></div>
  <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">ðŸ“¥ Download PDF</button>
</div>

<script>
  let photoDataURL = '';

  // Add initial education row on load
  function addEducationRow(data = {}) {
    const container = document.getElementById('education-rows');
    const row = document.createElement('div');
    row.classList.add('edu-row');

    row.innerHTML = `
      <input type="text" name="sno" placeholder="S. No." value="${data.sno || ''}" />
      <input type="text" name="qualification" placeholder="Academic Qualification" value="${data.qualification || ''}" />
      <input type="text" name="college" placeholder="College/School Name" value="${data.college || ''}" />
      <input type="text" name="major" placeholder="Major Subject" value="${data.major || ''}" />
      <input type="text" name="year" placeholder="Passed Year" value="${data.year || ''}" />
      <input type="text" name="division" placeholder="Division" value="${data.division || ''}" />
      <button type="button" class="remove-btn" onclick="removeEducationRow(this)">âœ–</button>
    `;

    container.appendChild(row);
  }

  function removeEducationRow(btn) {
    btn.parentElement.remove();
  }

  document.getElementById('add-edu-btn').addEventListener('click', () => addEducationRow());

  document.getElementById('photo').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        photoDataURL = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function buildEducationTableFromInputs() {
    const rows = document.querySelectorAll('#education-rows .edu-row');
    if (rows.length === 0) return '<p>No education details provided.</p>';

    // Build headers (fixed)
    const headers = ['S. No.', 'Academic Qualification', 'College/School Name', 'Major Subject', 'Passed Year', 'Division'];

    let table = '<table><thead><tr>';
    headers.forEach(h => table += `<th>${h}</th>`);
    table += '</tr></thead><tbody>';

    for (const row of rows) {
      const cells = [
        row.querySelector('input[name="sno"]').value.trim(),
        row.querySelector('input[name="qualification"]').value.trim(),
        row.querySelector('input[name="college"]').value.trim(),
        row.querySelector('input[name="major"]').value.trim(),
        row.querySelector('input[name="year"]').value.trim(),
        row.querySelector('input[name="division"]').value.trim()
      ];
      // Only add row if at least one field is not empty
      if (cells.some(cell => cell !== '')) {
        table += '<tr>';
        cells.forEach(cell => table += `<td>${cell || '-'}</td>`);
        table += '</tr>';
      }
    }
    table += '</tbody></table>';
    return table;
  }

  function generateCV() {
    const name = document.getElementById('name').value || 'Your Name';
    const email = document.getElementById('email').value || 'your.email@example.com';
    const phone = document.getElementById('phone').value || '1234567890';
    const address = document.getElementById('address').value || 'Your Address';
    const summary = document.getElementById('summary').value || 'Professional summary goes here.';
    const experience = document.getElementById('experience').value || '';
    const skills = document.getElementById('skills').value || '';
    const certifications = document.getElementById('certifications').value || '';

    const photoHtml = photoDataURL
      ? `<div id="photo-container"><img src="${photoDataURL}" alt="Profile Photo" /></div>`
      : '';

    const educationTableHTML = buildEducationTableFromInputs();

    const preview = `
      <div id="cv">
        ${photoHtml}
        <h1>${name}</h1>
        <h2>Curriculum Vitae</h2>

        <section>
          <h3>Contact Information</h3>
          <p><strong>Email:</strong> ${email} | <strong>Phone:</strong> ${phone} | <strong>Address:</strong> ${address}</p>
        </section>

        <section>
          <h3>Professional Summary</h3>
          <p>${summary.replace(/\n/g, '<br>')}</p>
        </section>

        <section>
          <h3>Education</h3>
          ${educationTableHTML}
        </section>

        <section>
          <h3>Experience</h3>
          <ul class="experience-list">
            ${experience.split('\n').map(item => `<li>${item.trim()}</li>`).join('')}
          </ul>
        </section>

        <section>
          <h3>Skills</h3>
          <ul class="skills-list">
            ${skills.split('\n').map(item => `<li>${item.trim()}</li>`).join('')}
          </ul>
        </section>

        ${certifications ? `
          <section>
            <h3>Certifications & Training</h3>
            <ul class="training-list">
              ${certifications.split('\n').map(item => `<li>${item.trim()}</li>`).join('')}
            </ul>
          </section>` : ''}
      </div>
    `;

    const cvPreview = document.getElementById('cvPreview');
    cvPreview.innerHTML = preview;
    document.getElementById('downloadBtn').style.display = 'inline-block';
  }

  function downloadPDF() {
    const cvElement = document.getElementById('cv');
    if (!cvElement) {
      alert('Please generate the CV first!');
      return;
    }
    html2pdf().from(cvElement).set({
      margin: 0.5,
      filename: 'My_CV.pdf',
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    }).save();
  }

  // Demo data on load
  window.onload = () => {
    document.getElementById('name').value = 'Kabiraj Bhatt';
    document.getElementById('email').value = 'bhattkabiraj255@gmail.com';
    document.getElementById('phone').value = '9847546823, 9812753490';
    document.getElementById('address').value = 'Shuklaphanta 01, Kanchanpur';
    document.getElementById('summary').value = `To augment my career in a Government sector where dynamism is the key concern and have enough scope to utilize my qualification along with the proper use of my vision, positive attitude, interpersonal relationship, and communication skills in order to be a part of the best practices and ideas.`;

    // Clear education rows and add demo rows
    document.getElementById('education-rows').innerHTML = '';
    addEducationRow({sno:'1', qualification:'SLC', college:'Baijnath H S School', major:'Account & Economics', year:'2069', division:'First'});
    addEducationRow({sno:'2', qualification:'+2 (Management)', college:'Chandra Surya Bal H S School', major:'Account & Marketing', year:'2073', division:'Second'});
    addEducationRow({sno:'3', qualification:'BBS (TU)', college:'Krishna Baijnath Multiple Campus', major:'Finance', year:'2080', division:'Second'});
    addEducationRow({sno:'4', qualification:'MBS (TU)', college:'Janjyoti Multiple Campus', major:'Finance', year:'Running', division:'-'});
    addEducationRow({sno:'5', qualification:'Diploma in Civil Engineering', college:'Shuklaphanta Polytechnic Institute', major:'-', year:'Running', division:'-'});

    document.getElementById('experience').value = `10 Months as a computer operator at Shuklaphanta 01 office (Data entry for Bhumihin Dalit, Bhumihin Sukumbasi, and Ababasthith Basobasi).
45 Days as a data collector at Shuklaphanta 01 office.
2 Months as a computer operator at Shuklaphanta 04 office (Data entry for Bhumihin Dalit, Bhumihin Sukumbasi, and Ababasthith Basobasi).
1 Month as a data collector for Rastriya Janganana Bibag (2078).
3 Years as a computer operator at Bipin Books & Stationers, Dhangadhi, Kailali, Nepal.`;
    document.getElementById('skills').value = `Computer Operator
Data Entry
MS Office
Communication
Basic Mobile Repairing`;
    document.getElementById('certifications').value = `Operator in Computer Training from CCT Computer Centre.
Basic Hard & Software course in Mobile Repairing from Raj Technical Institute, Azadpur, Delhi, India.`;

    generateCV();
  };
</script>

</body>
</html>
