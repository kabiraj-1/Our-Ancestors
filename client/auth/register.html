<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Kabiraj</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="auth-card">
    <h1>Create account</h1>

    <div id="message" class="message" aria-live="polite"></div>

    <form id="registerForm" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6" />

      <label for="confirm_password">Confirm password</label>
      <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required minlength="6" />

      <button id="submitBtn" type="submit">Register</button>
    </form>

    <p class="muted">Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
