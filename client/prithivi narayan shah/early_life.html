    <h1>पृथ्वीनारायण शाह - प्रारम्भिक जीवन</h1>
    <p>वि.सं. १७९९ मा, २० वर्षको उमेरमा, पिताको निधनपछि पृथ्वीनारायण शाह गोरखाको राजा बन्नुभयो। गद्दी आरोहणलगत्तै उहाँले नेपाल एकीकरणको महत्त्व बुझे र राष्ट्रनिर्माणको दीर्घकालीन योजना बनाउनुभयो।</p>
