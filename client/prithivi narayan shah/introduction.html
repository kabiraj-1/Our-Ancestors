    <h1>परिचय</h1>
    <p>नेपालको इतिहासमा पृथ्वीनारायण शाहको योगदान अपूर्व छ। उहाँले बाइसे-चौबिसे राज्यहरूलाई एकीकृत गर्दै नेपाललाई एक राष्ट्रका रूपमा निर्माण गर्नुभयो।</p>
